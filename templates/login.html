        <div class="login">
            
            <h1>Bienvenido</h1>
            <h1>Iniciar sesión</h1><br>
            
            {% if error_message %}
                <div class="error-message">
                    <p>{{ error_message }}</p>
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                {{ form.csrf_token }}
                {{ form.hidden_tag() }}
                
                <label class="etiqueta" for="username">Usuario:</label>
                <input class="cajas" type="text" id="username" name="username" required><br><br>
                
                <label class="etiqueta" for="password">Contraseña:</label>
                <input class="cajas" type="password" id="password" name="password" required><br><br>
        
                <input class="button" type="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>
