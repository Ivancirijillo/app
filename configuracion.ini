[consulta_pagina]
nombre    = SELECT NombreM FROM municipio WHERE ClaveMunicipal = {clave}
poblacion = SELECT * FROM poblacion WHERE ClaveMunicipal = {clave} order by yearPob
rezago    = SELECT * FROM rezago_s WHERE ClaveMunicipal = {clave} order by yearR
economia  = SELECT * FROM economia WHERE ClaveMunicipal = {clave} order by yearEco
tpobreza  = SELECT * FROM tpobreza WHERE ClaveMunicipal = {clave} order by yearP
empleo    = SELECT * FROM empleo WHERE ClaveMunicipal = {clave} order by yearEmp
deli      = SELECT * FROM delincuencia WHERE ClaveMunicipal = {clave} order by yearD
padron    = SELECT * FROM padronelectoral WHERE ClaveMunicipal = {clave} order by yearE
apoyos    = SELECT * FROM apoyos WHERE ClaveMunicipal = {clave} AND yearA = (SELECT MAX(yearA) FROM apoyos WHERE ClaveMunicipal = {clave})
apoYears  = SELECT DISTINCT YearA FROM apoyos WHERE ClaveMunicipal = {clave};
apoSelec  = SELECT * FROM apoyos WHERE ClaveMunicipal = {clave} AND yearA = {year};
datoPob   = SELECT yearPob, poblacion_tot, edad_mediana, total_afil, hogar, hombres, mujeres, no_afil, p_h_lim_alim, p_h_sn_l_alim FROM poblacion WHERE ClaveMunicipal = {clave} AND yearPob = (SELECT MAX(yearPob) FROM poblacion WHERE ClaveMunicipal = {clave});
datoPobre = SELECT YearP, Pobreza FROM tpobreza WHERE ClaveMunicipal = {clave} AND YearP = (SELECT MAX(YearP) FROM tpobreza WHERE ClaveMunicipal = {clave});
datoEco   = SELECT yearEco, pib, pib_per_cap, uet FROM economia WHERE ClaveMunicipal = {clave} AND yearEco = (SELECT MAX(yearEco) FROM economia WHERE ClaveMunicipal = {clave});
datoEmp   = SELECT yearEmp, salario_promedio, total FROM empleo WHERE ClaveMunicipal = {clave} AND yearEmp = (SELECT MAX(yearEmp) FROM empleo WHERE ClaveMunicipal = {clave});
datoRe    = SELECT yearR, ind_rezago, grado_rezago, posicion_n, sin_ss, gini, r_ingreso FROM rezago_s WHERE ClaveMunicipal = {clave} AND yearR = (SELECT MAX(yearR) FROM rezago_s WHERE ClaveMunicipal = {clave});
datoPa    = SELECT YearE, PTotal, LNTotal FROM padronelectoral WHERE ClaveMunicipal = {clave} AND YearE = (SELECT MAX(YearE) FROM padronelectoral WHERE ClaveMunicipal = {clave});

