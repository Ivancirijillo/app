sumaPartidos= select  sum(p.PAN),sum(p.PRI), sum(p.PRD), sum(p.PT), sum(p.PVEM), sum(p.MC), sum(p.NA), sum(p.MORENA), sum(p.ES), sum(p.VR), sum(p.IND)  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {seccion} order by p.ClaveMunicipal

