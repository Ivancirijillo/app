[consultas_buscador]
variosVR= select m.NombreM, p.PAN, p.PRI, p.PRD, p.PT, p.PVEM, p.MC, p.NA, p.MORENA, p.ES, p.VR, p.IND  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {dato} order by p.ClaveMunicipal


[consultas_graficaspy]
partidos= select m.NombreM, p.PAN, p.PRI, p.PRD, p.PT, p.PVEM, p.MC, p.NA, p.MORENA, p.ES, p.VR, p.IND  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {seccion} order by p.ClaveMunicipal
sumaPartidos= select  sum(p.PRI), sum(p.PAN), sum(p.MORENA), sum(p.PRD), sum(p.IND)  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {seccion} order by p.ClaveMunicipal

