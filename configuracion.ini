[consultas_buscador]
varios_id        =  select m.NombreM, p.PAN, p.PRI, p.PRD, p.PT, p.PVEM, p.MC, p.NA, p.MORENA, p.ES, p.VR, p.IND  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {id} order by p.ClaveMunicipal
varios_seccion   =  select CONCAT(m.NombreM,'. SECCION:',v.SECCION) as nombre_municipio, sum(v.PAN),sum(v.PRI), sum(v.PRD), sum(v.PT), sum(v.PVEM), sum(v.MC), sum(v.NA), sum(v.MORENA), sum(v.ES), sum(v.VR), sum(v.PH), sum(v.PES), sum(v.PFD), sum(v.RSP), sum(v.FXM), sum(v.NAEM), sum(v.INDEP) from votos as v inner join Municipio as m  on v.ClaveMunicipal = m.ClaveMunicipal where SECCION= {seccion} and yearV={year} order by v.ClaveMunicipal 
toma_tu_consulta =  select CONCAT(m.NombreM,'. SECCION:',v.SECCION) as nombre_municipio, v.PAN,v.PRI, v.PRD, v.PT, v.PVEM, v.MC, v.NA, v.MORENA, v.ES, v.VR, v.PH, v.PES, v.PFD, v.RSP, v.FXM, v.NAEM, v.INDEP from votos as v inner join Municipio as m  on v.ClaveMunicipal= m.ClaveMunicipal where SECCION= {seccion} and yearV={year} order by v.ClaveMunicipal 
nombreM          =  select  m.NombreM, sum(v.PAN),sum(v.PRI), sum(v.PRD), sum(v.PT), sum(v.PVEM), sum(v.MC), sum(v.NA), sum(v.MORENA), sum(v.ES), sum(v.VR), sum(PH), sum(PES), sum(PFD), sum(RSP), sum(FXM), sum(NAEM), sum(v.INDEP)  from votos as v inner join Municipio as m  on v.ClaveMunicipal = m.ClaveMunicipal where m.NombreM like '{municipio}%%' and yearV={year} order by v.ClaveMunicipal
rango_id         =  select m.NombreM, sum(v.PAN),sum(v.PRI), sum(v.PRD), sum(v.PT), sum(v.PVEM), sum(v.MC), sum(v.NA), sum(v.MORENA), sum(v.ES), sum(v.VR), sum(PH), sum(PES), sum(PFD), sum(RSP), sum(FXM), sum(NAEM), sum(v.INDEP) from votos as v inner join Municipio as m  on v.ClaveMunicipal = m.ClaveMunicipal where v.ClaveMunicipal = {inicio} and {fin} and
rango_seccion    =  select CONCAT(m.NombreM,'. SECCION: ',v.SECCION) as nombre_municipio, sum(v.PAN),sum(v.PRI), sum(v.PRD), sum(v.PT), sum(v.PVEM), sum(v.MC), sum(v.NA), sum(v.MORENA), sum(v.ES), sum(v.VR), sum(PH), sum(PES), sum(PFD), sum(RSP), sum(FXM), sum(NAEM), sum(v.INDEP) from votos as v inner join Municipio as m  on v.ClaveMunicipal = m.ClaveMunicipal where SECCION BETWEEN {inicio} and {fin} GROUP BY m.NombreM
busca_por_yearv  =  select  m.NombreM, sum(v.PAN),sum(v.PRI), sum(v.PRD), sum(v.PT), sum(v.PVEM), sum(v.MC), sum(v.NA), sum(v.MORENA), sum(v.ES), sum(v.VR), sum(PH), sum(PES), sum(PFD), sum(RSP), sum(FXM), sum(NAEM), sum(v.INDEP) from votos as v inner join Municipio as m  on v.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = '{id}' and yearV={year} order by v.ClaveMunicipal

