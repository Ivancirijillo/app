[database1]
host=localhost 
port=3306
user=root
passwd=
db=basemunicipios

[consultas_buscador]
varios_id= select m.NombreM, p.PAN, p.PRI, p.PRD, p.PT, p.PVEM, p.MC, p.NA, p.MORENA, p.ES, p.VR, p.IND  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {id} order by p.ClaveMunicipal
varios_seccion= select SECCION, PAN, PRI, PRD, PT, PVEM, MC, NA, MORENA, ES, VR, IND from prueba where SECCION= {seccion}
nombreM= select m.NombreM, p.PAN, p.PRI, p.PRD, p.PT, p.PVEM, p.MC, p.NA, p.MORENA, p.ES, p.VR, p.IND  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.NombreM like '{dato}%%' order by p.ClaveMunicipal
rango_id= select m.NombreM, p.PAN, p.PRI, p.PRD, p.PT, p.PVEM, p.MC, p.NA, p.MORENA, p.ES, p.VR, p.IND  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal  BETWEEN {inicio} and {fin} order by p.ClaveMunicipal
rango_seccion= select ClaveMunicipal, PAN, PRI, PRD, PT, PVEM, MC, NA, MORENA, ES, VR, IND from prueba where SECCION BETWEEN {inicio} and {fin};
busca_por_yearv= select  sum(v.PAN),sum(v.PRI), sum(v.PRD), sum(v.PT), sum(v.PVEM), sum(v.MC), sum(v.NA), sum(v.MORENA), sum(v.ES), sum(v.VR), sum(PH), sum(PES), sum(PFD), sum(RSP), sum(FXM), sum(NAEM), sum(v.INDEP) from votos as v inner join Municipio as m  on v.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {seccion} and yearV='2015' order by v.ClaveMunicipal

[consultas_graficaspy]
partidos= select m.NombreM, p.PAN, p.PRI, p.PRD, p.PT, p.PVEM, p.MC, p.NA, p.MORENA, p.ES, p.VR, p.IND  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {seccion} order by p.ClaveMunicipal
sumaPartidos= select  sum(p.PAN),sum(p.PRI), sum(p.PRD), sum(p.PT), sum(p.PVEM), sum(p.MC), sum(p.NA), sum(p.MORENA), sum(p.ES), sum(p.VR), sum(p.IND)  from prueba as p inner join Municipio as m  on p.ClaveMunicipal = m.ClaveMunicipal where m.ClaveMunicipal = {seccion} order by p.ClaveMunicipal

